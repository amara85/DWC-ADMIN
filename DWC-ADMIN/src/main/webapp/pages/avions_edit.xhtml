
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:body>

			<h:form id="newForm">

				<p:panel header="Update the informations of an aircraft" style="width: 1150px;">
					<h:panelGrid columns="2">
						<p:outputLabel value="Aircraft code" />
						<p:inputText value="#{avionMB.selectedAvion.imm}" />
						
						<p:outputLabel value="Appareil" />
						<p:inputText value="#{avionMB.selectedAvion.appareil}" />
						
						<p:outputLabel value="Seats count" />
						<p:inputText value="#{avionMB.selectedAvion.capacite}" />
						
						<p:outputLabel value="TU/AFF" />
						<p:inputText value="#{avionMB.selectedAvion.tuaff}" />
						
						<p:outputLabel value="Airline name" />
						<p:inputText value="#{avionMB.selectedAvion.nowner}" />
						
						<p:outputLabel value="Airline code" />
						<p:inputText value="#{avionMB.selectedAvion.cowner}" />
						
						<p:outputLabel value="Type" />
						<p:inputText value="#{avionMB.selectedAvion.type}" />
						
						<p:outputLabel value="Entry date" />
						<p:calendar value="#{avionMB.selectedAvion.dentree}" pattern="dd-MM-yyyy" showOn="button" />
						
						<p:outputLabel value="Out of service date" />
						<p:calendar  value="#{avionMB.selectedAvion.dsortie}" pattern="dd-MM-yyyy" showOn="button" />
						
						<p:commandButton action="#{avionMB.updateAvion}" value="Save" />
					</h:panelGrid>
				</p:panel>

			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
