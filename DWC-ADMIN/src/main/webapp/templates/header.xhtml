<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/style.css" />
	</h:head>

	<h:body>
	
		<div style=" float: left">
		   <p:outputLabel value="   Welcome to a simple CRUD Hibernate-Spring-JSF application"> </p:outputLabel>
		</div>
		<div style=" float: right">
			<h:form>
				<p:menubar>
					<f:facet name="options">
						<p:spacer width="20" height="10" />
						<p:menuButton value="#{userMB.username}">
							<p:menuitem value="Log Out" action="#{userMB.logout}"
								ajax="false" icon="ui-icon-extlink" />
						</p:menuButton>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
		<script type="text/javascript">
			
		</script>
	</h:body>

</ui:composition>
